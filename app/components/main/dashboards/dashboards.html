<ion-header #content>
    <ion-navbar>
        <button menuToggle end>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>
            {{title | translate}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-menu side="right" [content]="content">
    <ion-toolbar class="ion-menu-logo">
        <ion-title>{{'TOP_NAVBAR.TITLE' | translate}}</ion-title>
    </ion-toolbar>

    <ion-content>
        <ion-list>
            <button class="ion-menu-button"
                    ion-item
                    menuClose
                    (click)="openPage('calculator')">
                <ion-icon item-left name="ios-cash-outline"></ion-icon>
                <span>{{'TOP_NAVBAR.MENU.CALCULATOR' | translate}}</span>
            </button>
            <button class="ion-menu-button"
                    ion-item
                    menuClose
                    (click)="openPage('dashboards', {checkAuth: true})">
                <ion-icon item-left name="ios-clipboard-outline"></ion-icon>
                <span>{{'TOP_NAVBAR.MENU.DASHBOARDS' | translate}}</span>
            </button>
            <button *ngIf="authorized"
                    class="ion-menu-button"
                    ion-item
                    menuClose
                    (click)="logOut()">
                <ion-icon item-left name="log-out"></ion-icon>
                <span>{{'TOP_NAVBAR.MENU.LOG_OUT' | translate}}</span>
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-content>
        <ion-segment [(ngModel)]="currentView" class="portrait-navigation">
            <ion-segment-button value="accountBalance">
                <b>Account balance</b>
            </ion-segment-button>
            <ion-segment-button value="recentTransfers">
                <b>Recent transfers</b>
            </ion-segment-button>
        </ion-segment>

    <div [ngSwitch]="currentView" class="portrait-view">
        <ion-list *ngSwitchCase="'accountBalance'">
            <ion-item>
                <span>Account balance places here</span>
            </ion-item>
        </ion-list>

        <ion-list *ngSwitchCase="'recentTransfers'">
            <ion-item>
                <span>Recent transfers places here</span>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
