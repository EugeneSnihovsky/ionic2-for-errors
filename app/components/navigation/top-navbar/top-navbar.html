<div #content>
    <ion-navbar class="authorized-navbar" *navbar>
        <button menuToggle style="width: 100%; padding: 20px;background-color: #387ef5;">OPEN MENU</button>
    </ion-navbar>

    <div>
        <ion-segment class="authorized-links" [(ngModel)]="currentPageName">
            <ion-segment-button value="home" (click)="openPage('home')">
                Home
            </ion-segment-button>
            <ion-segment-button value="settings" (click)="openPage('settings')">
                Settings
            </ion-segment-button>
        </ion-segment>
    </div>

</div>

<ion-menu side="right" [content]="content">
    <ion-toolbar class="ion-menu-logo">
        <ion-title>Menu</ion-title>
    </ion-toolbar>

    <ion-content>
        <ion-list>

            <button class="ion-menu-button"
                    ion-item
                    menuClose
                    (click)="openPage('home')">
                <ion-icon item-left name="globe"></ion-icon>
                Home
            </button>

            <button class="ion-menu-button"
                    ion-item
                    menuClose
                    (click)="openPage('settings')">
                <ion-icon item-left name="globe"></ion-icon>
                Settings
            </button>

        </ion-list>
    </ion-content>
</ion-menu>
